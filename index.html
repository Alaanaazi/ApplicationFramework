        //Q1 a.
        function printMsg() {

            let value = 0;

            setTimeout(function() {
                value = 1000;
            },3000);

            return value;
        }

        document.write(printMsg()); 

        //Q1 b 
        function printMsg(callback) {

        let value = 0;

        setTimeout(function() {
            value = 1000;
            callback(value);
        },3000);

        return value;
        }

        printMsg(function(val) {
            document.write(val);
        });  


        //another example
        function getValue(callback) {

        let value = 0;

        setTimeout(function() {
            value = 1000;
            callback(value);
        },3000);

        return value;
        }

        function getNewValue(value, callback) {
            setTimeout(function() {
                callback(value * 100);
            }, 1000);
        }

        getValue(function(value) {
            getNewValue(value, function(newValue) {
                document.write(newValue);
            });
            
        });

            },3000);
        });

            setTimeout(function() {
                callback(value * 100);
            }, 1000);
        }

        getValue().then(function (value) {
            document.write(value);
        });
